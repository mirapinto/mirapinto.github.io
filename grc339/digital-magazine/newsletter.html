<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- You need this to proper scale in actual mobile devices.-->
            <link rel="stylesheet" type="text/css" href="style.css" />
            <link rel="stylesheet" href="https://use.typekit.net/zzq6hjl.css">
            <title>Backcountry Plunge</title> <!-- This will be replaced with the actual name of the publication later.  -->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="backcountry-logo-2.svg" alt="A mountain with the words 'backcountry plunge' written under."></a></h1>
                    <nav>
                        <ul>
                            <li><a href="#">Gear & Guides</a></li>
                            <li><a href="#">Trip Reports</a></li>
                            <li><a href="#">Stories</a></li>
                            <li><a href="#">Culture</a></li>
                            <li><a href="#">Opinion</a></li>
                            <li><a href="newsletter.html">Subscribe</a></li>
                             
                        </ul>
                    </nav>
                </header>

                <main>

                    <div class="newsletter">
                
                    <h2>Subscribe to our newsletter for all things adventure!</h2>
                    <form>
                        <section class="personal-info">
                            <h2>Personal information</h2>
                            <ul>
                                <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            </ul>
                        </section>

                        <section class="order">

                        <h2>Select your newsletter</h2>
                        <ul>
                            <li><input type="checkbox" id="trail-updates" value="trail-updates"/> <label for="trail-updates">Trail Updates</label></li>
                            <li><input type="checkbox" id="gear-guides" value="gear-guides" /> <label for="gear-guides">Gear & Guides</label></li>
                            <li><input type="checkbox" id="stories" value="stories" /> <label for="stories">Stories</label></li>
                        </ul>
                        </section>

                        <section>
                            <button type="confirm">Confirm Choices</button>
                        </section>

                    

                    </form>

                </div>

                </main>

                <footer>
                    <p>All rights reserved</p>
                </footer>

            </div>
        </body>
    </html>
